<!DOCTYPE html>
<html>
<head>
    <title>Boogle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header, .footer {
            font-size: 14px;
            margin: 10px 0;
        }
        .header {
            display: flex;
            padding: 0 20px;
        }
        .header-left, .header-right {
            display: flex;
            align-items: center;
        }
        .header-right {
            margin-left: 1070px;
        }
        .header a {
            color: #1a0dab;
            text-decoration: none;
            margin: 0 10px;
        }
        .logo {
            font-size: 60px;
            margin-top: 100px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        .search-container {
            margin: 20px 0;
            text-align: center;
        }
        .search-bar {
            width: 400px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        .buttons input {
            font-size: 14px;
            padding: 10px 20px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .footer a {
            color: #1a0dab;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="#">Web</a>
            <span>|</span>
            <a href="#">Images</a>
            <span>|</span>
            <a href="#">Maps</a>
            <span>|</span>
            <a href="#">News</a>
            <span>|</span>
            <a href="#">more</a>
        </div>
        <div class="header-right">
            <a href="#">Boogle</a>
            <span>|</span>
            <a href="#">Sign In</a>
        </div>
    </div>
    <div class="logo">Boogle</div>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search">
    </div>
    <div class="buttons">
        <input type="button" value="Boogle Search">
        <input type="button" value="I'm Feeling Lucky">
    </div>
    <div class="footer">
        <a href="#">Advertising Programs</a>
        <span>|</span>
        <a href="#">Business Solutions</a>
        <span>|</span>
        <a href="#">About Boogle</a>

    </div>
</body>
</html>
